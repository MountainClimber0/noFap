<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nofap | Calendar</title>
    <link rel="stylesheet" href="../styles/calendar.css" />
    <link rel="icon" href="../image/logo-fav.png" type="image/png" />
  </head>
  <body>
    <div class="conteiner">
      <header class="page-header">
        <img id="logo" src="../image/logo.svg" alt="Logo Nofap" />
        <button><img src="../image/Hamburger.svg" alt="" /></button>
      </header>
      <main>
        <section class="date">
          <h2>Setembro 2021</h2>
          <p>Sexta-feira, 20 de setembro de 2021</p>
          <div class="line"></div>
        </section>
        <section class="calendar">
          <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sab</div>
          </div>
          <div class="days"></div>
        </section>
      </main>
    </div>

    <script src="../JS/authenticated.js"></script>
    <script src="../JS/getDays.js"></script>
    <script src="../JS/calendar.js"></script>
  </body>
</html>
