<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Nofap | Sign Up</title>
    <link rel="icon" href="../image/logo-fav.png" type="image/png" />
  </head>

  <body>
    <div class="conteiner">
      <!-- Logo -->
      <div class="logo">
        <img src="../image/logo.svg" alt="LOGO" />
      </div>
      <!-- Placeholers -->
      <form>
        <div class="placeholder">
          <div class="input-box">
            <input type="name" id="email" name="name" />
            <label for="name">Nome</label>
          </div>
          <div class="input-box">
            <input type="email" id="email" name="email" />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" name="password" />
            <label for="password">Senha</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
            <label for="email">Confrimar senha</label>
          </div>
          <button class="entrar" disabled>Registrar</button>
        </div>
      </form>

      <!-- Registrar -->
      <div class="registro">
        <p>
          JÃ¡ tem uma conta ?
          <a href="./login.html" class="regLink">Conecte-se</a>
        </p>
      </div>
      <!-- Aviso -->
      <div class="priv">
        <p>
          Ao registrar, voce concorda com nossos <br />
          termos de uso e privacidade politca.
        </p>
      </div>
    </div>
    <script src="../JS/inputBehavior.js"></script>
  </body>
</html>
