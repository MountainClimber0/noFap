<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <!-- Header-->
      <section class="header">
        <div class="logoHeader">
          <img src="../image/logo2.png" alt="" />
        </div>
        <div class="menu-icon-holder">
          <div class="menu-icon-holder-lines">
            <div class="line-top"></div>
            <div class="line-bot"></div>
          </div>
        </div>
      </section>
      <!-- End of header -->
      <!-- Curent day Section-->
      <section class="current-day">
        <div id="date">
          <h1 class="dia"></h1>
        </div>
        <div class="points">
          <p>Estou com 120 pt.</p>
        </div>

        <!-- Faces Section -->
        <section class="colored-faces">
          <button>
            <img src="../image/greenFace.png" alt="" id="blue" />
          </button>
          <button>
            <img src="../image/yellowFace.png" alt="" id="yellow" />
          </button>
          <button>
            <img src="../image/blueFace.png" alt="" id="green" />
          </button>

          <button>
            <img src="../image/purpleFace.png" alt="" id="purple" />
          </button>
          <button>
            <img src="../image/redFace.png" alt="" id="red" />
          </button>
        </section>
        <!-- Description boxes Section -->
        <section class="descrBoxes">
          <div id="triangulo"></div>
        </section>
      </section>
      <!-- End of current day -->
      <!-- Confirm button -->
      <div>
        <button class="confirm"><h2>confirmar</h2></button>
      </div>
    </div>
    <script src="../JS/date.js"></script>
  </body>
</html>
